<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoNews</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
          integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
          crossorigin=""></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
  <script src="libraries/leaflet-heat.js"></script>
  <script src="js/apiCalls.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/utils.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div id="dataContainer" class="hidden">
      <div id="dataCloseButton">
        <img onclick="closeData()" src="assets/images/x.png">
        <h3>Articles per Country</h3>
        <hr>
      </div>
      <canvas id="chart" width="600" height="600"></canvas>
      <script src="js/chart.js"></script>
      <div class="table-wrapper">
        <div id="dataTable"></div>
      </div>
    </div>
    <div class="col-md-6" align="center">
      <div class="wrap">
        <div class="search">
          <input type="text" class="searchTerm" id="keyword" placeholder="Type a keyword or phrto search in the worlds media...">
          <button onclick="init(1)" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
          <button onclick="init(2)" id="simulateButton" class="simulateButton">Start Simulation</button>
        </div>
      </div>
      <div id="chartButton" class="hidden">
        <a onclick="showCharts()"><p>Generate Charts <i class="fa fa-chart"></i></p></a>
      </div>
      <div id="map"></div>
      <div>
        <h4 id="timeStamp"></h4>
      </div>
    </div>
    <div id="tableContainer">
      <div id="tableCloseBtn" class="hidden">
        <img onclick="closeTable()" src="assets/images/x.png">
        <h3>Nearby Articles</h3>
        <hr>
      </div>
      <table id="table" class="hidden">
      </table>
    </div>
  </div>
</div>
<script src="js/map.js"></script>
</body>
</html>
